name: CI-CD Spring Boot - BE-pharmacy

# Déclenche le workflow à chaque push ou PR sur la branche main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Installer Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Étape 3 : Cache Maven pour accélérer les builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Étape 4 : Build Maven avec le wrapper
      - name: Build with Maven
        run: ./mvnw clean install -B

      # Étape 5 : Exécuter les tests unitaires
      - name: Run tests
        run: ./mvnw test -B

      # Étape 6 : Créer le package jar
      - name: Package jar
        run: ./mvnw package -B

      # Étape 7 : Afficher le contenu du dossier target
      - name: List target folder
        run: ls -l target/

      # Étape 8 (optionnelle) : Build Docker image
      - name: Build Docker image
        if: github.event_name == 'push'
        run: |
          docker build -t be-pharmacy:latest .
          echo "Docker image be-pharmacy:latest built successfully!"
