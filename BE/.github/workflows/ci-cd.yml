name: CI-CD Spring Boot - BE-pharmacy

# Déclenche le workflow à chaque push ou PR sur la branche main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Installer Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Étape 3 : Build Maven avec le wrapper
      - name: Build with Maven
        run: ./mvnw clean install -B

      # Étape 4 : Exécuter les tests unitaires
      - name: Run tests
        run: ./mvnw test -B

      # Étape 5 : Créer le package jar
      - name: Package jar
        run: ./mvnw package -B

      # Étape optionnelle : Afficher le fichier jar généré
      - name: List target folder
        run: ls -l target/
