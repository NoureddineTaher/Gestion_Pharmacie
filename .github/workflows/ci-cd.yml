name: CI-CD Spring Boot - BE-pharmacy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: BE  # toutes les commandes s'exécutent dans le dossier BE

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify mvnw permissions
        run: ls -l ./mvnw

      - name: Build and package Maven project
        run: ./mvnw clean package -B

      - name: List target folder
        run: ls -l target/

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4   # ✅ changée ici
        with:
          name: be-pharmacy-jar
          path: target/*.jar

      - name: Build Docker image
        if: github.event_name == 'push'
        run: |
          docker build --file Dockerfile.yml --tag be-pharmacy:latest --pull .
          echo "Docker image be-pharmacy:latest built successfully!"
