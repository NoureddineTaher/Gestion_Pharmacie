name: CI-CD Spring Boot + Angular

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - uses: actions/checkout@v3

      # -------------------
      # Backend Spring Boot
      # -------------------
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8

      - name: Verify mvnw permissions
        run: ls -l BE/mvnw

      - name: Build Backend
        working-directory: BE
        run: ./mvnw clean package -B

      - name: Upload BE JAR
        uses: actions/upload-artifact@v4
        with:
          name: be-pharmacy-jar
          path: BE/target/*.jar

      # -------------------
      # Frontend Angular
      # -------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Angular dependencies
        working-directory: FE
        run: npm install

      - name: Build Angular
        working-directory: FE
        run: npm run build -- --prod

      - name: Upload Angular build
        uses: actions/upload-artifact@v4
        with:
          name: fe-build
          path: FE/dist/
