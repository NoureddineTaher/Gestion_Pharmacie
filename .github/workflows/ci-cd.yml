name: CI-CD Spring Boot + Angular

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ---------------------------------------------
  # Backend (Spring Boot) build
  # ---------------------------------------------
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: BE  # dossier backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build and package Maven project
        run: ./mvnw clean package -B

      - name: List target folder
        run: ls -l target/

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: be-pharmacy-jar
          path: target/*.jar

      - name: Build Docker image (optional)
        if: github.event_name == 'push'
        run: |
          docker build --file Dockerfile.yml --tag be-pharmacy:latest --pull .
          echo "Docker image be-pharmacy:latest built successfully!"

  # ---------------------------------------------
  # Frontend (Angular) build
  # ---------------------------------------------
  frontend:
    runs-on: ubuntu-latest
    needs: backend   # Attend que le backend soit construit

    defaults:
      run:
        working-directory: FE  # dossier frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('FE/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: npm run build -- --prod

      - name: List Angular dist folder
        run: ls -l dist/

      - name: Upload Angular build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fe-pharmacy-dist
          path: dist/
